<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<b>개인정보</b>
					<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" placeholder="공백없이 입력하세요"><br>
					</li>	
					<li>
						<label for="tel">연락처</label>
						<input type="tel">					
					</li>
					</ul>
					<b>지원 분야</b>
					<ul>
						<li>
							<input type="radio" name="web" id="pu">
							<label for="web">웹 퍼블리싱</label>
						</li>
						<li>
							<input type="radio" name="web" id="a">
							<label for="web">웹 애플리케이션 개발</label>
						</li>
						<li>
							<input type="radio" name="web" id="g">
							<label for="web">개발 환경 개선</label>
						</li>							
					</ul>
					<label>
					<h4>지원동기</h4>
					<textarea name="지원동기" id="g" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
					</label> <div>
					<input type="button" value="제출하기">
					<input type="reset" value="취소하기">
			</form>
		</div>
  </body>
</html>
